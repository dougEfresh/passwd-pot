language: go
sudo: false
go:
- 1.8.3
services:
- postgresql
before_install:
- go get github.com/mattn/goveralls
- go get golang.org/x/tools/cmd/cover
- psql -U postgres < schema/psql/schema_psql.sql
os:
- linux
script:
- go build -race
- PGHOST=127.0.0.1:5432 go test -v ./...
- go vet
#- "$HOME/gopath/bin/goveralls -service=travis-ci"
env:
  global:
  - secure: 
  - secure: 
