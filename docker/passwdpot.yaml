      PV64: ami-1b2bb774
      HVM64: ami-7549cc11
      HVMG2: ami-8c6b40e4
    us-east-2:
      PV64: ami-1b2bb774
      HVM64: ami-710e2414
      HVMG2: ami-8c6b40e4
    us-west-2:
      PV64: ami-ff527ecf
      HVM64: ami-7f43f307
      HVMG2: ami-abbe919b
    us-west-1:
      PV64: ami-d514f291
      HVM64: ami-d114f295
      HVMG2: ami-f31ffeb7
    eu-west-1:
      PV64: ami-bf0897c8
      HVM64: ami-db1688a2
      HVMG2: ami-d5bc24a2
    eu-central-1:
      PV64: ami-ac221fb1
      HVM64: ami-1b2bb774
