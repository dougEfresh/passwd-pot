Resources:
  VPC:
    Type: 'AWS::EC2::VPC'
    Properties:
      EnableDnsSupport: 'true'
      EnableDnsHostnames: 'true'
      CidrBlock: 10.0.0.0/16
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 96a791f0-938b-4ebe-9f3c-b3fe2a588aee
  PublicSubnet:
    Type: 'AWS::EC2::Subnet'
    Properties:
      CidrBlock: 10.0.0.0/24
      VpcId: !Ref VPC
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 3df467ad-673c-4c48-a41c-3ac1626961e3
  InternetGateway:
    Type: 'AWS::EC2::InternetGateway'
    Metadata:
      'AWS::CloudFormation::Designer':
        id: a166c4f5-7cc4-429b-b9d8-2c8c43facc63
  VPCGatewayAttachment:
    Type: 'AWS::EC2::VPCGatewayAttachment'
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref InternetGateway
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 1790ebeb-2e41-4293-8cc1-aaba134fd1e0
  PublicRouteTable:
    Type: 'AWS::EC2::RouteTable'
    Properties:
      VpcId: !Ref VPC
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 175bad80-0988-4588-a919-331be705b02d
  PublicRoute:
    Type: 'AWS::EC2::Route'
    DependsOn: VPCGatewayAttachment
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 143bbaa1-66a2-42a5-885f-e6300817103c
  PublicSubnetRouteTableAssociation:
    Type: 'AWS::EC2::SubnetRouteTableAssociation'
    Properties:
      SubnetId: !Ref PublicSubnet
      RouteTableId: !Ref PublicRouteTable
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 528e2b71-46e6-4e09-815a-f70630755219
  PasswdPotServerSecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      VpcId: !Ref VPC
      GroupDescription: Allow access from ALL
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: '0'
          ToPort: '65000'
          CidrIp: 0.0.0.0/0
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 2e76192b-a4f8-48a5-92b6-abbfa8b83263
  PasswdPotServerInstance:
    Type: 'AWS::EC2::Instance'
    Properties:
      InstanceType: !Ref InstanceType
      ImageId: !FindInMap 
        - AWSRegionArch2AMI
        - !Ref 'AWS::Region'
        - !FindInMap 
          - AWSInstanceType2Arch
          - !Ref InstanceType
          - Arch
      KeyName: !Ref KeyName
      NetworkInterfaces:
        - GroupSet:
            - !Ref PasswdPotServerSecurityGroup
          AssociatePublicIpAddress: 'true'
          DeviceIndex: '0'
          DeleteOnTermination: 'true'
          SubnetId: !Ref PublicSubnet
      UserData: !Base64 
        'Fn::Join':
          - ''
          - - |
              #!/bin/bash -xe
            - |
              exec > >(tee /var/log/user-data.log|logger -t user-data ) 2>&1
            - |
              (
            - |
              yum update -y aws-cfn-bootstrap
            - |
              yum install -y docker rsyslog
            - |+

            - |
              echo 'OPTIONS="-p 2222"' > /etc/sysconfig/sshd
            - |
              systemctl restart sshd
            - |
              systemctl restart docker
            - |
              systemctl stop rpcbind
            - |
              systemctl disable rpcbind
            - |
              systemctl mask rpcbind
            - |
              systemctl stop rpcbind.socket
            - |
              systemctl disable rpcbind.socket
            - |
              echo 'module(load="imtcp")
            - >
              input(type="imtcp" port="514" address="172.17.0.1")' >>
              /etc/rsyslog.d/listen.conf
            - |
              systemctl daemon-reload
            - |
              systemctl restart rsyslog
            - API_SERVER=
            - !Ref PasswdPotApiServer
            - |+

            - >
              export SSHD_OPTS="-o Audit=yes -o AuditSocket=/tmp/pot.socket -o
              MaxAuthTries=200 -o AuditUrl=http://$API_SERVER/v1/event"
            - >-
              export PASSWD_POT_OPTS="--all --bind 0.0.0.0  --syslog
              172.17.0.1:514 --server https://$API_SERVER --logz 
            - !Ref LogzKey
            - >-
              "

              export PASSWD_POT_SOCKET_OPTS="--syslog 172.17.0.1:514  --socket
              /tmp/pot.socket --server ${API_SERVER}:443 --logz 
            - !Ref LogzKey
            - >
              "

              dh=`curl -s 
              http://169.254.169.254/latest/meta-data/public-hostname`
            - >-
              docker run --hostname=$dh -d -e SSHD_OPTS -e PASSWD_POT_OPTS -e
              PASSWD_POT_SOCKET_OPTS 
            - '-p 22:2222 -p 127.0.0.1:6161:6161 '
            - '-p 127.0.0.1:6060:6060 -p 80:8000 -p 21:2121 '
            - '-p 8080:8000 -p 8000:8000 -p 8888:8000 -p 110:1110 -p 5432:543 '
            - !Ref PasswdPotDockerImage
            - |+

            - |
              )
            - |
              # Signal the status from cfn-init
            - '/opt/aws/bin/cfn-signal -e $? '
            - '         --stack '
            - !Ref 'AWS::StackName'
            - '         --resource PasswdPotServerInstance '
            - '         --region '
            - !Ref 'AWS::Region'
            - |+

    CreationPolicy:
      ResourceSignal:
        Timeout: PT9M
Outputs:
  host:
    Value: !GetAtt 
      - PasswdPotServerInstance
      - PublicIp
    Description: Newly created passwdpot
